  <body class="login-body">
    
    <!--Login Wrapper-->

    <div class="container-fluid login-wrapper">
      <div class="login-box">
          <h1 class="text-center mb-5"><strong>IDP Login Page</strong></h1>
          <div class="row">
              <div class="col-md-6 col-sm-6 col-12 login-box-info">
                  <h3 class="mb-4">FYI</h3>
                  <p class="mb-4 text-justify">
                    Untuk masuk ke program IDP, mohon untuk login terlebih dahulu menggunakan username & password yang sama saat anda login dalam program HC.
                    <br><br>
                    <em>Terima kasih.</em> 
                  </p>
                  <!-- <p class="text-center"><a href="" class="btn btn-light">Register here</a></p> -->
              </div>

              <div class="col-md-6 col-sm-6 col-12 login-box-form p-4">
                  <h3 class="mb-2">Login</h3>
                  <small class="text-muted bc-description">Sign in with your credentials</small>
                  <form action="" class="mt-2">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="username"><i class="fa fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control mt-0" placeholder="Username" aria-label="Username" aria-describedby="username">
                      </div>

                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="password"><i class="fa fa-lock"></i></span>
                          </div>
                          <input type="text" class="form-control mt-0" placeholder="Password" aria-label="Password" aria-describedby="password">
                      </div>

                      <div class="form-group">
                          <button class="btn btn-theme btn-block p-2 mb-1">Login</button>
                          <!-- <a href="#">
                              <small class="text-theme"><strong>Forgot password?</strong></small>
                          </a> -->
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
